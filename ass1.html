<h1>Example of Font Tag in HTML</h1>
<p>General text without any Font tag attribute value</p>
<p><font color= "Orange">Text having normal font size and font face . Only font color.</font></p>
<p> <font face ="Blackadder ITC">Text having different font face.</font></p>
<p><font size="3">Text with Increased font size having default font type.</font></p>
